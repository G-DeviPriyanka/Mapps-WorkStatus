<div class="card-deck">
  <ng-container *ngFor="let user of userdata; let i = index">
    <div class="card" *ngIf="user.email !== 'admin@gmail.com'">
      <div class="card-body">
        <h5 class="card-title">{{ user.uname }}</h5>
        <p class="card-text"><strong>Email:</strong> {{ user.email }}</p>
        <p class="card-text"><strong>Phone:</strong> {{ user.phone }}</p>
        <p class="card-text"><strong>Topic:</strong> {{ user.topic }}</p>
        <button (click)="reset(user, i)" class="btn btn-danger">Delete</button>
      </div>
    </div>
  </ng-container>
</div>
