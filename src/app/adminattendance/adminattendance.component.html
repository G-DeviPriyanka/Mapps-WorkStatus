<div class="container">
    <h2>Admin: Attendance Approval</h2>
  
    <div class="mt-3">
      <h3>Attendance Records</h3>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Email</th>
            <th>Date</th>
            <th>Status</th>
            <th>Approval Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let record of attendanceRecords; let i = index">
            <td>{{record.email}}</td>
            <td>{{ record.date | date }}</td>
            <td>{{ record.status }}</td>
            <td>{{ record.approvalStatus }}</td>
            <td>
              <button *ngIf="record.approvalStatus === 'Pending'" (click)="updateApprovalStatus(i, 'Approved')" class="btn btn-success">Approve</button>
              <button *ngIf="record.approvalStatus === 'Pending'" (click)="updateApprovalStatus(i, 'Rejected')" class="btn btn-danger">Reject</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
