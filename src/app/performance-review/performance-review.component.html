<div class="container">
    <h3>Assign Performance Review</h3>
  
    <form [formGroup]="reviewForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="user" class="form-label">Select User</label>
        <select id="user" formControlName="userId" class="form-control">
          <option value="" disabled>Select user</option>
          <option *ngFor="let item of userdata" [value]="item.email!='admin@gmail.com'">
            {{item.uname}}
          </option>
        </select>
        
        <div *ngIf="submitted && reviewForm.get('userId')?.errors" class="text-danger">
          Please select a user.
        </div>
      </div>
  
      <div class="mb-3">
        <label for="rating" class="form-label">Performance Rating (1-5)</label>
        <input type="number" id="rating" class="form-control" formControlName="performanceRating" min="1" max="5">
        <div *ngIf="submitted && reviewForm.get('performanceRating')?.errors" class="text-danger">
          Rating is required (between 1 and 5).
        </div>
      </div>
  
      <div class="mb-3">
        <label for="comments" class="form-label">Comments</label>
        <textarea id="comments" class="form-control" formControlName="comments" rows="3"></textarea>
        <div *ngIf="submitted && reviewForm.get('comments')?.errors" class="text-danger">
          Please enter at least 10 characters in the comments.
        </div>
      </div>
  
      <button type="submit" class="btn btn-primary">Submit Review</button>
  
      <div *ngIf="successMessage" class="alert alert-success mt-3">{{ successMessage }}</div>
    </form>
  </div>
